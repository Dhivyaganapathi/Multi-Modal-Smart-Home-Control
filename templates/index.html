<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Language Recognition</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('static/2.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 15px 10px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      transform: translateY(-3px) scale(1.05);
    }

    #loadingMessage {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      animation: fadeIn 0.6s ease-in;
    }

    svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi Modal Smart Home Control</h1>
    <a href="{{ url_for('generate_frames') }}" class="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5v14m7-7H5"/></svg>
      Open Camera
    </a>
    <a href="/speak" class="button" onclick="startSpeech()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 1 1-8 0V5a4 4 0 0 1 4-4z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><path d="M12 19v4m-4 0h8"/></svg>
      Speech
    </a>
    <div id="loadingMessage">ðŸŽ¤ Listening... Please speak clearly.</div>
  </div>

  <script>
    function startSpeech() {
      const button = document.querySelector('a[href="/speak"]');
      const loadingMessage = document.getElementById('loadingMessage');

      button.style.pointerEvents = 'none';
      button.style.opacity = '0.5';
      loadingMessage.style.display = 'block';

      setTimeout(() => {
        loadingMessage.style.display = 'none';
        button.style.pointerEvents = 'auto';
        button.style.opacity = '1';
      }, 5000);
    }
  </script>
</body>
</html>
